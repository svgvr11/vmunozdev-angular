<div class="accordion-container">

  <div ngbAccordion>
    <div class="accordion-main-item" ngbAccordionItem [collapsed]="false">
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>
          <i class="bi bi-code-slash"></i>
          NTT Data (dec. 2020 - mar. 2024)
        </button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            <ul class="mb-2">
              <ng-container *ngFor="let element of nttWorkExpArray">
                <li (click)="optionSelected($event)">
                  <p id="{{element.id}}">
                    ({{element.startDate}} - {{element.endDate}})
                    <span>{{element.projectName}} | {{element.positionName}}</span>
                  </p>
                </li>
              </ng-container>
            </ul>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <div class="accordion-main-item" ngbAccordion>
    <div ngbAccordionItem [collapsed]="true">
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>
          <i class="bi bi-code-slash"></i>
          Freelance (2018 - 2020)
        </button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            <ul class="mb-2">
              <ng-container *ngFor="let element of endboxWorkExpArray">
                <li (click)="optionSelected($event)">
                  <p id="{{element.id}}">
                    ({{element.startDate}} - {{element.endDate}})
                    <span>{{element.projectName}} | {{element.positionName}}</span>
                  </p>
                </li>
              </ng-container>
            </ul>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <div class="accordion-main-item" ngbAccordion>
    <div ngbAccordionItem [collapsed]="true">
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>
          <i class="bi bi-book"></i>
          Education
        </button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            <ul class="mb-2">
              <ng-container *ngFor="let element of educationExpArray">
                <li (click)="optionSelected($event)">
                  <p id="{{element.id}}">
                    ({{element.endDate}})
                    <span>{{element.projectName}} | {{element.positionName}}</span>
                  </p>
                </li>
              </ng-container>
            </ul>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

</div>
